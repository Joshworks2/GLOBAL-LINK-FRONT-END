<!DOCTYPE html>
<html>
<head>
  <title>Job Seeker Profile</title>
</head>
<body style="background-color: #f3f3f3; font-family: Arial, sans-serif; margin: 0; padding: 0;">

  <div style="max-width: 700px; margin: 50px auto; background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #444;">My Profile</h2>

    <form>
      <label style="display: block; margin-top: 15px; color: #555;">Full Name:</label>
      <input type="text" value="John Doe" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px;">

      <label style="display: block; color: #555;">Email:</label>
      <input type="email" value="johndoe@email.com" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px;">

      <label style="display: block; color: #555;">Skills:</label>
      <input type="text" value="Adobe Photoshop, Figma" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px;">

      <label style="display: block; color: #555;">Education:</label>
      <input type="text" value="Diploma in IT" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px;">

      <label style="display: block; color: #555;">Upload New Profile Video:</label>
      <input type="file" accept="video/*" style="margin-top: 5px; margin-bottom: 20px;">

      <button type="submit" style="width: 100%; padding: 12px; background-color: #666; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer;">Save Changes</button>
    </form>
  </div>

</body>
</html>
