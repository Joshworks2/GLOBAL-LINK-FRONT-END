<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding for text -->
  <title>Post a Job</title> <!-- Page title shown in the browser tab -->
</head>

<!-- Start of webpage content -->
<body style="margin:0; font-family:Arial, sans-serif; background:#f7f7f7;">

  <!-- Top header bar with site name -->
  <div style="background:#333; padding:10px; color:white;">
    <h2 style="margin:0;">GLOBAL-LINK</h2> <!-- Website/company name -->
  </div>

  <!-- Navigation bar with links to other pages -->
  <div style="background:#555; padding:10px;">
    <a href="jobpost.html" style="color:white; margin-right:20px;">Post a Job</a> <!-- Active page -->
    <a href="jobapplicants.html" style="color:white; margin-right:20px;">View Applicants</a>
    <a href="joblistings.html" style="color:white; margin-right:20px;">My Job Listings</a>
    <a href="employerprofile.html" style="color:white;">My Profile</a>
  </div>

  <!-- Main content area for job posting -->
  <div style="padding:20px;">
    <h3>Post a New Job</h3> <!-- Section heading -->

    <!-- Job posting form -->
    <form style="background:white; padding:20px; border:1px solid #ccc;">
      
      <!-- Job title input -->
      <label>Job Title:<br>
        <input type="text" style="width:100%; margin-bottom:10px;">
      </label><br>

      <!-- Job description input -->
      <label>Description:<br>
        <textarea style="width:100%; height:100px; margin-bottom:10px;"></textarea>
      </label><br>

      <!-- Job location input -->
      <label>Location:<br>
        <input type="text" style="width:100%; margin-bottom:10px;">
      </label><br>

      <!-- Submit and Reset buttons -->
      <button type="submit" style="background:#333; color:white; padding:10px 20px; border:none;">Post Job</button>
      <button type="reset" style="background:#333; color:white; padding:10px 20px; border:none;">Post Job</button>
      <!-- Note: Both buttons are labeled the same; one should likely be renamed to "Reset" -->

    </form>
  </div>

</body>
</html>
