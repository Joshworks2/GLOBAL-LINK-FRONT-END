<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding to support special characters -->
  <title>My Job Listings - Global-Link</title> <!-- Page title shown in the browser tab -->
</head>

<!-- Start of the page body -->
<body style="margin:0; font-family:Arial, sans-serif; background:#f7f7f7;">

  <!-- Top header bar with site name -->
  <div style="background:#333; padding:10px; color:white;">
    <h2 style="margin:0;">GLOBAL-LINK</h2> <!-- Website or company name -->
  </div>

  <!-- Navigation menu with links to different employer functions -->
  <div style="background:#555; padding:10px;">
    <a href="jobpost.html" style="color:white; margin-right:20px;">Post a Job</a> <!-- Job posting page -->
    <a href="jobapplicants.html" style="color:white; margin-right:20px;">View Applicants</a> <!-- View submitted applications -->
    <a href="joblistings.html" style="color:white; margin-right:20px;">My Job Listings</a> <!-- View posted jobs -->
    <a href="employerprofile.html" style="color:white;">My Profile</a> <!-- Employer profile page -->
  </div>

  <!-- Main content section -->
  <div style="padding:20px;">
    <h3 style="color:#333;">My Job Listings</h3> <!-- Section title -->

    <!-- First job listing card -->
    <div style="background:white; padding:10px; margin-bottom:10px; border:1px solid #ccc;">
      <strong>Web Developer</strong><br> <!-- Job title -->
      Location: Remote<br> <!-- Job location -->
      <!-- Button to edit job listing -->
      <button style="background:#333; color:white; border:none; padding:5px 10px;">Edit</button>
      <!-- Button to delete job listing -->
      <button style="background:#999; color:white; border:none; padding:5px 10px;">Delete</button>
    </div>

    <!-- Second job listing card -->
    <div style="background:white; padding:10px; margin-bottom:10px; border:1px solid #ccc;">
      <strong>Graphic Designer</strong><br> <!-- Job title -->
      Location: New York<br> <!-- Job location -->
      <!-- Edit button -->
      <button style="background:#333; color:white; border:none; padding:5px 10px;">Edit</button>
      <!-- Delete button -->
      <button style="background:#999; color:white; border:none; padding:5px 10px;">Delete</button>
    </div>

  </div>

</body>
</html>
