<!DOCTYPE html>
<html>
<head>
  <title>Apply for Job</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f2f2f2; color: #333;">

  <nav style="text-align:center; padding: 10px; background-color: #ccc;">
  <a href="home page.html" style="margin: 0 15px;">Home</a>
  <a href="login.html" style="margin: 0 15px;">Login</a>
  <a href="dashboard.html" style="margin: 0 15px;">Dashboard</a>
  <a href="jobs.html" style="margin: 0 15px;">Jobs</a>
  <a href="application history.html" style="margin: 0 15px;">Application History</a>
  <a href="my profile.html" style="margin: 0 15px;">My Profile</a>
</nav>


  <div style="max-width: 600px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <h2 style="text-align: center; color: #444;">Apply for: <span id="jobTitle">Graphic Designer</span></h2>

    <form style="display: flex; flex-direction: column; gap: 15px;">

      <!-- Full Name -->
      <label for="fullName" style="font-weight: bold;">Full Name:</label>
      <input type="text" id="fullName" placeholder="John Doe" required
             style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

      <!-- Email -->
      <label for="email" style="font-weight: bold;">Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required
             style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

      <!-- Phone -->
      <label for="phone" style="font-weight: bold;">Phone Number:</label>
      <input type="tel" id="phone" placeholder="+2547XXXXXXX" required
             style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

      <!-- Short Message -->
      <label for="message" style="font-weight: bold;">Why are you fit for this job?</label>
      <textarea id="message" rows="4" placeholder="Write something brief..." required
                style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>

      <!-- Upload CV -->
      <label for="cv" style="font-weight: bold;">Upload CV (optional):</label>
      <input type="file" id="cv" accept=".pdf,.doc,.docx"
             style="padding: 10px;">

      <!-- Upload Video -->
      <label for="video" style="font-weight: bold;">Upload Video Demo (optional):</label>
      <input type="file" id="video" accept="video/*"
             style="padding: 10px;">

      <!-- Submit Button -->
      <button type="submit"
              style="margin-top: 20px; padding: 12px; background-color: #666; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
        Submit Application
      </button>

    </form>
  </div>

</body>
</html>
