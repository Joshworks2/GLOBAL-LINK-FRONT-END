<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Seeker Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
    }

    .header {
      background-color: #333;
      padding: 15px;
      color: white;
    }
    .nav-links {
      margin-top: 10px;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .form-container {
      background-color: white;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #555;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
    }

    .back-home a {
      text-decoration: none;
      color: white;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 4px;
      display: inline-block;
    }

    .back-home a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
    <div class="header">
    <h2>GLOBAL-LINK</h2>
    <div class="nav-links">
      <a href="LOGIN.html">Login</a>
      <a href="register_employer.html">Register as job-seeker</a>
    </div>
  </div>

  <div class="form-container">
    <h3>Job Seeker Registration</h3>
    <form>
      <label>Full Name:
        <input type="text" placeholder="John Doe" required>
      </label>
      
      <label>Email:
        <input type="email" placeholder="john@example.com" required>
      </label>
      
      <label>Password:
        <input type="password" required>
      </label>
      
      <label>Confirm Password:
        <input type="password" required>
      </label>

      <label>Upload CV:
        <input type="file" accept=".pdf,.doc,.docx">
      </label>

      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </form>

    <div class="back-home">
      <a href="home page.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
